<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KlassChat</title>
  </head>
  <body>
    <header class="header">
      <h1>KlassChat</h1>
    </header>
    <div class="container">
      <div class="boxes">
        <div class="sidebar">
          <section class="sidebar-user">
            <p>User Info Will Go Here</p>
          </section>
          <section class="channels">
            <button type="button" class="collapsible"><i>Channels</i></button>
            <div class="content">
              <ul id="channelList"></ul>
            </div>
            <button type="button" class="collapsible"><i>Direct Messages</i></button>
            <div>
              class="content">
              <ul id="directMessageList"></ul>
            </div>
          </section>
        </div>
        <div class="box2">
          <div class="message-container">
            <div class="channel-name">Channel</div>
            <div class="messageBox"></div>
            <div class="messageInput">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Message Sender</title>
              </head>
              <body>
                <h1></h1>
                <textarea id="message" rows="4" cols="50" placeholder="Type your message"></textarea>
                <button id="sendButton">Send</button>
                <p id="responseMessage"></p>

                <script src="script.js"></script>
              </body>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
