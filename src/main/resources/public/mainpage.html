<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/messages.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slackers KlassChat</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/logo.png" alt="KlassChat" id="logo" />
      </header>
      <div class="boxes">
        <div class="sidebar">
          <section class="sidebar-user">
            <p>User Info Will Go Here</p>
            <div class="menu-list">
              <!-- Logo and navigation menu -->
              <div class="workspace-list">
                <a href="#" id="workspace-link">Workspaces</a>
                <div id="menus">
                  <ul id="workspaceList"></ul>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="toggleMenus()">
                  <span class="material-symbols-outlined">menu</span>
                </a>
              </div>
            </div>

            <!--            <div class="collapsible-container">-->
            <!--              <button type="button" class="collapsible" id="workspace-c-button"><i>Workspaces</i></button>-->
            <!--              <button type="button" class="add-button" id="workspace-add-button">+</button>-->
            <!--            </div>-->
            <!--            <div class="content">-->
            <!--              <ul id="workspaceList"></ul>-->
            <!--            </div>-->
            <!--            <button type="button" class="collapsible" id="channel-c-button"><i>Channels</i></button>-->
            <!--            <div class="content">-->
            <!--              <ul id="channelList"></ul>-->
            <!--            </div>-->
            <!--            <button type="button" class="collapsible"><i>Direct Messages</i></button>-->
            <!--            <div class="content">-->
            <!--              <ul id="directMessageList"></ul>-->
            <!--            </div>-->
          </section>
        </div>
        <div class="message-container">
          <div class="channel-name">Channel</div>
          <div class="messageBox">
            <article class="message-feed">
              <section class="feed-user-pic">
                <img src="${message.profilePic}" alt="${message.userName}" width="40" />
                <span>${message.userName.charAt(0)}</span>
              </section>
              <section class="feed-message-content">
                <section class="feed-user-info">
                  <h4>${message.userName} <span class="time-stamp">${message.timeStamp}</span></h4>
                </section>
                <div>
                  <p class="feed-text">${message.content}</p>
                </div>
              </section>
            </article>
          </div>

          <div class="messageInput">
            <textarea id="message" rows="4" cols="50" placeholder="Type your message"></textarea>
            <button id="sendButton">Send</button>
            <p id="responseMessage"></p>

            <script type="module" src="js/sendingmessage.js"></script>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/channels.js"></script>
    <script type="module" src="js/workspaces.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
