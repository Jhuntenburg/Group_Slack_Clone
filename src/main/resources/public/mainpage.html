<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/messages.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slackers KlassChat</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/logo.png" alt="KlassChat" id="logo" />
      </header>
      <div class="boxes">
        <div class="sidebar">
          <section class="sidebar-user">
            <img src="" alt="OOPS" id="userPic" style="width: 50px; height: 50px" />
            <p id="userInfo">User Info Will Go Here</p>
          </section>
          <div class="menu-list">
            <div class="workspace-list">
              <a href="#" id="workspace-link">Workspaces</a>
              <div id="menus">
                <ul id="workspaceList"></ul>
                <button class="add-new-workspace"><span class="material-symbols-outlined">add</span> Add Workspace</button>
                <div class="form-popup" id="myForm">
                  <form action="/action_page.php" class="form-container">
                    <h1>Create Workspace</h1>

                    <label for="workspaceName"><b>Workspace Name</b></label>
                    <input type="text" id="workspaceName" placeholder="Enter Workspace Name" name="workspaceName" required />

                    <label for="workspaceDesc"><b>Description</b></label>
                    <input type="text" id="workspaceDesc" placeholder="Enter a Description" name="workspaceDesc" />

                    <!--                    <label for="search"><b>Search</b></label>-->
                    <!--                    <input type="text" placeholder="Search..." name="search">-->

                    <button type="submit" class="btn">Create Workspace</button>
                    <button type="button" class="btn cancel" id="closeButton">Close</button>
                  </form>
                </div>
              </div>
              <a href="javascript:void(0);" class="icon" onclick="toggleWorkspaceMenus()">
                <span class="material-symbols-outlined">menu</span>
              </a>
            </div>
            <div class="channel-list">
              <a href="#" id="channel-link">Channels</a>
              <div id="channel-menus">
                <ul id="channelList"></ul>
              </div>
              <a href="javascript:void(0);" class="icon" onclick="toggleChannelMenus()">
                <span class="material-symbols-outlined">menu</span>
              </a>
            </div>
            <div class="direct-messages-list">
              <a href="#" id="direct-messages-link">Direct Messages</a>
              <div id="direct-messages-menus">
                <ul id="directMessagesList"></ul>
              </div>
              <a href="javascript:void(0);" class="icon" onclick="toggleDirectMessagesMenus()">
                <span class="material-symbols-outlined">menu</span>
              </a>
            </div>
          </div>
        </div>
        <div class="message-container">
          <div class="channel-name">Channel</div>
          <div class="messageBox">
            <article class="message-feed">
              <section class="feed-user-pic">
                <img src="${message.profilePic}" alt="${message.userName}" width="40" />
                <span>${message.userName.charAt(0)}</span>
              </section>
              <section class="feed-message-content">
                <section class="feed-user-info">
                  <h4>${message.userName} <span class="time-stamp">${message.timeStamp}</span></h4>
                </section>
                <div>
                  <p class="feed-text">${message.content}</p>
                  <!--                  <button type="button" id="deleteButton">button</button>-->
                </div>
              </section>
            </article>
          </div>

          <div class="messageInput">
            <textarea id="message" rows="4" cols="50" placeholder="Type your message"></textarea>
            <button id="sendButton">Send</button>
            <p id="responseMessage"></p>

            <script type="module" src="js/sendingmessage.js"></script>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/channels.js"></script>
    <script type="module" src="js/workspaces.js"></script>
    <script type="module" src="js/displayuserinfo.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
