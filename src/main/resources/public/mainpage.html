<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slackers KlassChat</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>KlassChat</h1>
      </header>
      <div class="boxes">
        <div class="sidebar">
          <section class="sidebar-user">
            <p>User Info Will Go Here</p>
          </section>
          <section class="channels">
            <button type="button" class="collapsible"><i>Channels</i></button>
            <div class="content">
              <ul id="channelList" style="list-style: none"></ul>
            </div>
            <button type="button" class="collapsible"><i>Direct Messages</i></button>
            <div class="content">
              <ul id="directMessageList" style="list-style: none"></ul>
            </div>
          </section>
        </div>
        <div class="message-container">
          <div class="channel-name">Channel</div>
          <div class="messageBox" id="message-box"></div>

          <div class="messageInput">
            <textarea id="message" rows="4" cols="50" placeholder="Type your message"></textarea>
            <button id="sendButton">Send</button>
            <p id="responseMessage"></p>

            <script type="module" src="js/sendingmessage.js"></script>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/channels.js"></script>
  </body>
</html>
